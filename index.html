<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaLight | Luminous Study Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.4);
            --alpha-primary: #0ea5e9;
            --alpha-accent: #38bdf8;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #f0f9ff, #ffffff), 
                        radial-gradient(circle at bottom right, #e0f2fe, #f8fafc);
            min-height: 100vh;
        }
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
        }
        .glass-dark {
            background: rgba(7, 89, 133, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(14, 165, 233, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(14, 165, 233, 0.4);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.2); }
            50% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.4); }
            100% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.2); }
        }
        .animate-glow {
            animation: glow 4s ease-in-out infinite;
        }
        .katex-display {
            margin: 1.5em 0;
            padding: 1.5em;
            background: rgba(240, 249, 255, 0.6);
            border-radius: 1.5rem;
            border: 1px solid rgba(14, 165, 233, 0.1);
            overflow-x: auto;
        }
        .text-glow {
            text-shadow: 0 0 15px rgba(14, 165, 233, 0.4);
        }
    </style>
<script type="importmap">

}
</script>
</head>
