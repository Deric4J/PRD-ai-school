    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(255, 255, 255, 0.4);
            --alpha-primary: #0ea5e9;
            --alpha-accent: #38bdf8;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top left, #f0f9ff, #ffffff), 
                        radial-gradient(circle at bottom right, #e0f2fe, #f8fafc);
            min-height: 100vh;
        }
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(14, 165, 233, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(14, 165, 233, 0.4);
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.2); }
            50% { box-shadow: 0 0 20px rgba(14, 165, 233, 0.4); }
            100% { box-shadow: 0 0 5px rgba(14, 165, 233, 0.2); }
        }
        .animate-glow {
            animation: glow 4s ease-in-out infinite;
        }
        .katex-display {
            margin: 1.5em 0;
            padding: 1.5em;
            background: rgba(240, 249, 255, 0.6);
            border-radius: 1.5rem;
            border: 1px solid rgba(14, 165, 233, 0.1);
            overflow-x: auto;
        }
